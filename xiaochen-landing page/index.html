<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
    <title>XiaoChen-Landing Page</title>
</head>

<body>
    <div class="container">
        <section class="banner">
            <img src="images/logo/logo.png" alt="Web logo" class="logo">
            <h1 class="title">Want to be your own boss?</h1>
            <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </section>
    
        <div class="girl">
            <img src="images/bg-image/scooter.svg" alt="Web bg">
        </div>
    
        <section class="form">
            <h2>Apple Now</h2>
            <p class="p1">Enter your info below</p> <!-- Use p1 to distinguish it from another paragraph in the FORM-->
            <input type="text" name="firstname" id="firstName" placeholder="First name" >
            <input type="text" name="lastname" id="lastName" placeholder="Last name" >
            <input type="text" name="phonenumber" id="number" placeholder="Phone number">
            <input type="text" name="email" id="email" placeholder="Email Address">
            <label for="checkbox"><input type="checkbox" name="spam" id="spam">I agree to dash terms</label>
            <button type="drive" class="b1">DRIVE WITH US</button><!-- b1 = button1-->
            <p>Already applied?<span class="application">Check your application status here</span></p>
        </section>
    </div>

    <footer>
        <div class="section"><!-- The section here is to flex  entire footer in the Desktop site-->
            <h3>See how much you can earn with Dash.</h3>
            <p>how many hours do you want to drive with us this week?</p>
            <div class="wi"> <!-- wi = white input-->
                <input type="text" name="hours" id="hours" placeholder="Hours">    
                <input type="text" name="city" id="city" placeholder="City">
                <button type="calculate" class="b2" >CALCULATE</button> <!-- b2 = button2-->
            </div> 
        </div> 

        <div class="icon">
            <img src="images/icons/facebook.svg" alt="facebook" class="facebook">
            <img src="images/icons/instagram.svg" alt="instagram" class="ins">
            <img src="images/icons/linkedin.svg" alt="linkedin" class="linkedin">
            <img src="images/icons/twitter.svg" alt="twitter" class="twitter">
        </div>
    </footer>

</body>
</html>
